version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: restaurant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - restaurant-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://restaurant_user:restaurant_pass@postgres:5432/restaurant_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      AWS_S3_BUCKET: restaurant-images
      STRIPE_SECRET_KEY: sk_test_your_stripe_key
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - restaurant-network
    command: npm run start:dev

  # Admin Panel Frontend
  admin-panel:
    build:
      context: ./apps/admin-panel
      dockerfile: Dockerfile
    container_name: restaurant-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    ports:
      - "3001:3000"
    volumes:
      - ./apps/admin-panel:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - restaurant-network
    command: npm run dev

  # Kitchen Display Frontend
  kitchen-display:
    build:
      context: ./apps/kitchen-display
      dockerfile: Dockerfile
    container_name: restaurant-kitchen
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    ports:
      - "3002:3000"
    volumes:
      - ./apps/kitchen-display:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - restaurant-network
    command: npm run dev

  # Customer Menu Frontend
  customer-menu:
    build:
      context: ./apps/customer-menu
      dockerfile: Dockerfile
    container_name: restaurant-customer
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    ports:
      - "3003:3000"
    volumes:
      - ./apps/customer-menu:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - restaurant-network
    command: npm run dev

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: restaurant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@restaurant.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - restaurant-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: restaurant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - admin-panel
      - kitchen-display
      - customer-menu
    networks:
      - restaurant-network
    profiles:
      - production

networks:
  restaurant-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
